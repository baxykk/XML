plugins {
    id 'java'
    id 'application'
}

repositories {
        mavenCentral()
        maven() {
            url "http://mvnrepository.com/artifact/"
        }
    }

group 'ua.baxykkit'
targetCompatibility = 1.8
sourceCompatibility = 1.8

application {
    mainClassName = 'ua.baxykkit.app.Main'
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

